<!--Jag gjorde en gästbok för ett väldigt enkelt prov.
    Alla poster sparas i en json-fil och visas även på
    skärmen. Det är också omöjligt att skicka ett tomt
    formulär eller ens ett fält är tomt. Endast e-postfält 
    valideras, så att ange information är inte särskilt tillförlitligt.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuestBook</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script src="javascript/script.js"></script>
</head>
<body>
    <form action="/skriv-fran-mall" method="post">
        <h1>Guest book</h1>
        <label for="name">Namn: </label><br><input type="text" name="name" required><br>
        <span class="helper-text" data-error="skriv in namn" data-success="right"></span>
        <label for="surname">Efternamn: </label><br><input type="text" name="surname" required><br>
        <span class="helper-text" data-error="skriv in efternamn" data-success="right"></span>
        <label for="email">Email: </label><br><input type="text" name="email" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" required><br>
        <span class="helper-text" data-error="skriv in email" data-success="right"></span>
        <label for="meddelande">Meddelande: </label><br><textarea type="text" name="meddelande" required></textarea><br>
        <span class="helper-text" data-error="skriv in meddelande" data-success="right"></span>
        <input type="submit" id="submit">
        <p id="output"></p>
    </form>
</body>
</html>
